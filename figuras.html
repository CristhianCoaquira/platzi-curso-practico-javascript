<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras</title>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>
    <header>
      <h2>Calcula el area y perimetro de las figuras Geometricas</h2>
    </header>
    <section>
      <form action="#" class="" style="text-align: center">
        <div
          class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
        >
          <label for="figura" class="mdl-textfield__label">Figura</label>
          <select name="figura" id="figura" class="mdl-textfield__input">
            <option value="cuadrado">Cuadrado</option>
            <option value="triangulo">Triangulo</option>
            <option value="circulo">Circulo</option>
          </select>
        </div>
        <br />
        <div id="cuadradoFields">
          <div
            class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
          >
            <input
              type="number"
              id="ladoCuadrado"
              class="mdl-textfield__input"
            />
            <label for="ladoCuadrado" class="mdl-textfield__label"
              >Lado Cuadrado</label
            >
          </div>
        </div>
        <div id="trianguloFields">
          <div
            class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
          >
            <input
              type="number"
              id="ladoTriangulo1"
              class="mdl-textfield__input"
            />
            <label for="ladoTriangulo1" class="mdl-textfield__label"
              >Lado 1 Triangulo</label
            >
          </div>
          <br />
          <div
            class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
          >
            <input
              type="number"
              id="ladoTriangulo2"
              class="mdl-textfield__input"
            />
            <label for="ladoTriangulo2" class="mdl-textfield__label"
              >Lado 2 Triangulo</label
            >
          </div>
          <br />
          <div
            class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
          >
            <input
              type="number"
              id="baseTriangulo"
              class="mdl-textfield__input"
            />
            <label for="baseTriangulo" class="mdl-textfield__label"
              >Base Triangulo</label
            >
          </div>
          <br />
          <div
            class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
          >
            <input
              type="number"
              id="alturaTriangulo"
              class="mdl-textfield__input"
            />
            <label for="alturaTriangulo" class="mdl-textfield__label"
              >Altura Triangulo</label
            >
          </div>
        </div>
        <div id="circuloFields">
          <div
            class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
          >
            <input
              type="number"
              id="radioCirculo"
              class="mdl-textfield__input"
            />
            <label for="radioCirculo" class="mdl-textfield__label"
              >Radio Circulo</label
            >
          </div>
        </div>
        <button
          type="button"
          class="
            mdl-button mdl-js-button
            mdl-button--raised mdl-button--colored
          "
          onclick="calcularPerimetroArea()"
        >
          Calcular
        </button>
        <div>
          <div
            class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
          >
            <input
              type="number"
              id="perimetro"
              class="mdl-textfield__input"
              readonly
            />
            <label for="perimetro" class="mdl-textfield__label"
              >Perimetro</label
            >
          </div>
          <div
            class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
          >
            <input type="number" id="area" class="mdl-textfield__input" />
            <label for="area" class="mdl-textfield__label">Area</label>
          </div>
        </div>
      </form>
    </section>
    <script src="./figuras.js"></script>
  </body>
</html>
