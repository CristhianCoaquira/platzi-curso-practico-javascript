<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Descuentos</title>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>
    <header>
      <h2>Calcula el Precio con descuento</h2>
    </header>
    <section>
      <form action="#" style="text-align: center">
        <div
          class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
        >
          <input type="number" id="precio" class="mdl-textfield__input" />
          <label for="precio" class="mdl-textfield__label">Precio</label>
        </div>
        <br />
        <div
          class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
        >
          <input type="number" id="descuento" class="mdl-textfield__input" />
          <label for="descuento" class="mdl-textfield__label">Descuento</label>
        </div>
        <br />
        <button
          type="button"
          class="
            mdl-button mdl-js-button
            mdl-button--raised mdl-button--colored
          "
          onclick="EventCalcularPrecioConDescuento()"
        >
          Calcular
        </button>
        <div>
          <div
            class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
          >
            <input
              type="number"
              id="precioDescuento"
              class="mdl-textfield__input"
            />
            <label for="precioDescuento" class="mdl-textfield__label"
              >Precio Con Descuento</label
            >
          </div>
        </div>
      </form>
    </section>
    <script src="./descuentos.js"></script>
  </body>
</html>
